
<html>
<head>
    <link rel="stylesheet" href="content/css/bootstrap.css">
    <link rel="stylesheet" href="content/css/bootstrap-theme.css">
    <script src="vendor/jquery-2.2.0.js"></script>
    <script src="vendor//bootstrap.js"></script>
</head>
   <body>
       <div class="container">
           <div >
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-2">First Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="First Name"
                       id="txtFirstName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Last Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="Last Name"
                      id="txtLastName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Phone Number</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="Phone Number"
                       ng-model="registerUser.phoneNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Email</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="email"
                       id="txtEmail">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Age</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="Age"
                       id="txtAge">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Gender</label>
            <div class="col-xs-4">
                <input type="radio"
                       name="gender"
                      id="rdbMale"                       value="M">Male
                <input type="radio"
                       name="gender"
                       id="rdbFemale" 
                       value="F">Female
            </div>
        </div>
      
        <div class="form-group">
            <div class="col-xs-12">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-4">
                    <button class="btn btn-primary"
                    id="btnRegister" >Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
       </div>
     <!--  <script src="app/register.js"></script>-->
       <script src="app/understandingClosures.js"></script>
   </body>
</html>
